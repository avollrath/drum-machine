<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Vollrath Drum Machine</title>
</head>
<body>


    <header>

        <h1>Vollrath Drum Machine</h1>

    </header>


    <main>


        <section class=buttons>


            <div class="buttons__row">
                <div data-btn="1" data-row="1" class="buttons__btn"></div>
                <div data-btn="2"  data-row="1" class="buttons__btn"></div>
                <div data-btn="3"  data-row="1" class="buttons__btn"></div>
                <div data-btn="4"  data-row="1" class="buttons__btn"></div>
                <div data-btn="5"  data-row="1" class="buttons__btn"></div>
                <div data-btn="6"  data-row="1" class="buttons__btn"></div>
                <div data-btn="7"  data-row="1" class="buttons__btn"></div>
                <div data-btn="8"  data-row="1" class="buttons__btn"></div>
            </div>

            <div class="buttons__row">
                    <div data-btn="1"  data-row="2" class="buttons__btn"></div>
                    <div data-btn="2" data-row="2" class="buttons__btn"></div>
                    <div data-btn="3" data-row="2" class="buttons__btn"></div>
                    <div data-btn="4" data-row="2" class="buttons__btn"></div>
                    <div data-btn="5" data-row="2" class="buttons__btn"></div>
                    <div data-btn="6" data-row="2" class="buttons__btn"></div>
                    <div data-btn="7" data-row="2" class="buttons__btn"></div>
                    <div data-btn="8" data-row="2" class="buttons__btn"></div>
                </div>

                <div class="buttons__row">
                        <div data-btn="1" data-row="3" class="buttons__btn"></div>
                        <div data-btn="2" data-row="3" class="buttons__btn"></div>
                        <div data-btn="3" data-row="3" class="buttons__btn"></div>
                        <div data-btn="4" data-row="3" class="buttons__btn"></div>
                        <div data-btn="5" data-row="3" class="buttons__btn"></div>
                        <div data-btn="6" data-row="3" class="buttons__btn"></div>
                        <div data-btn="7" data-row="3" class="buttons__btn"></div>
                        <div data-btn="8" data-row="3" class="buttons__btn"></div>
                    </div>

                    <div class="buttons__row">
                            <div data-btn="1" data-row="4" class="buttons__btn"></div>
                            <div data-btn="2" data-row="4" class="buttons__btn"></div>
                            <div data-btn="3" data-row="4" class="buttons__btn"></div>
                            <div data-btn="4" data-row="4" class="buttons__btn"></div>
                            <div data-btn="5" data-row="4" class="buttons__btn"></div>
                            <div data-btn="6" data-row="4" class="buttons__btn"></div>
                            <div data-btn="7" data-row="4" class="buttons__btn"></div>
                            <div data-btn="8" data-row="4" class="buttons__btn"></div>
                        </div>


                        <div class="buttons__row indicators">
                                <div data-indicator="1" class="buttons__indicator"></div>
                                <div data-indicator="2" class="buttons__indicator"></div>
                                <div data-indicator="3" class="buttons__indicator"></div>
                                <div data-indicator="4" class="buttons__indicator"></div>
                                <div data-indicator="5" class="buttons__indicator"></div>
                                <div data-indicator="6" class="buttons__indicator"></div>
                                <div data-indicator="7" class="buttons__indicator"></div>
                                <div data-indicator="8" class="buttons__indicator"></div>
                            </div>


        </section>


    </main>
    

    <script src="./js/app.js"></script>
</body>
</html>
